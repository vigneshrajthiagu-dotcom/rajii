<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="Enter letters..." autofocus>
        <div id="result">0</div>
        <div class="buttons">
            <button class="char" data-value="M">M</button>
            <button class="char" data-value="E">E</button>
            <button class="char" data-value="R">R</button>
            <button class="char" data-value="C">C</button>
            <button class="char" data-value="H">H</button>
            <button class="char" data-value="A">A</button>
            <button class="char" data-value="N">N</button>
            <button class="char" data-value="T">T</button>
            <button class="char" data-value="S">S</button>
            <button class="char" data-value="K">K</button>

            <button class="operator" data-value="+">+</button>
            <button class="operator" data-value="-">-</button>
            <button class="operator" data-value="*">*</button>
            <button class="operator" data-value="/">/</button>

            <button class="erase" id="erase">âŒ«</button>
            <button class="clear" id="clear">AC</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
